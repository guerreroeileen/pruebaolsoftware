<div class="homeContainer">

    <div class="inner">
        <div class="divInfoHome">
            <h1>Aplicación <br> OLSoftware</h1>
            <h2>Prueba práctica Front-end senior</h2>
        </div>
    </div>
    <div class="inner">
        <div>
            <mat-card class="example-card">
                <mat-card-header>
                    <mat-card-title style="text-align: center;">Inicio de sesión</mat-card-title>
                </mat-card-header>
                <mat-card-content>
                    <form class="example-form">
                        <mat-form-field class="example-full-width">
                            <input matInput placeholder="Usuario" [(ngModel)]="username" name="username" required>
                            <mat-icon matSuffix>person_outline</mat-icon>
                        </mat-form-field>
                        <mat-form-field class="example-full-width">
                            <input matInput placeholder="Contraseña" [(ngModel)]="password" type="password"
                                name="password" required>
                                <mat-icon matSuffix>lock_open</mat-icon>
                        </mat-form-field>
                    </form>
                </mat-card-content>
                <mat-card-actions>
                    <button mat-raised-button (click)="login()" color="primary">Iniciar sesión</button>
                </mat-card-actions>
            </mat-card>
        </div>
    </div>

</div>



<div class="homeFooter">
    OLSoftware - 2018
</div>
